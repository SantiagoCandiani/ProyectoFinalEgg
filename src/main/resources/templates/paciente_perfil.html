<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil del Paciente</title>
    </head>
    <body>
        <h1>Perfil del Paciente</h1>

        <!-- Mostrar datos del paciente -->
        <h2>Datos del Paciente</h2>
        <p>Nombre: <span th:text="${paciente.nombre}"></span></p>
        <p>Apellido: <span th:text="${paciente.apellido}"></span></p>
        <p>Fecha de Nacimiento: <span th:text="${paciente.fechaNacimiento}"></span></p>
        <p>DNI: <span th:text="${paciente.dni}"></span></p>
        <p>Teléfono: <span th:text="${paciente.telefono}"></span></p>
        <p>Email: <span th:text="${paciente.email}"></span></p>
        <p>Obra Social: <span th:text="${paciente.obraSocial}"></span></p>
        <p>Número de Afiliado: <span th:text="${paciente.numeroAfiliado}"></span></p>

        <!-- Formulario para editar datos del paciente -->
        <h2>Editar Datos del Paciente</h2>
        <form action="/perfil/${id}" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="tieneObraSocial">Tiene Obra Social:</label>
            <input type="checkbox" id="tieneObraSocial" name="tieneObraSocial"><br>

            <label for="obraSocial">Obra Social:</label>
            <input type="text" id="obraSocial" name="obraSocial"><br>

            <label for="numeroAfiliado">Número de Afiliado:</label>
            <input type="number" id="numeroAfiliado" name="numeroAfiliado"><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" required><br>

            <label for="archivo">Subir Archivo:</label>
            <input type="file" id="archivo" name="archivo"><br>

            <input type="submit" value="Guardar Cambios">
        </form>

        <!-- Mostrar mensajes de éxito o error -->
        <div th:if="${exito}" class="success-message">
            <p th:text="${exito}"></p>
        </div>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </body>
</html>
