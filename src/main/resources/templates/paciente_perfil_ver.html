<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Perfil Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Incluye la hoja de estilo de Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link href="/styleProfesionalPerfil.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Perfil del Paciente</h1>

            <div th:replace="/fragments/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

            <div class="img text-center">
                <a th:href="@{/imagen/perfil/__${paciente.id}__}">
                    <img class="img-fluid" th:style="'max-width: 50%; height: auto; padding: 10px 15px;'" th:src="@{/imagen/perfil/__${paciente.id}__}">
                </a>
            </div>

        </div>

        <div class="container mt-3">
            <form class="formulario" th:action="@{/paciente/perfil/__${paciente.id}__}" method="POST" enctype="multipart/form-data">

                <input hidden th:value= "${paciente.id}" name="id">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${paciente.nombre}" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" th:value="${paciente.apellido}" required>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${paciente.fechaNacimiento}" required>
                </div>

                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="number" class="form-control" id="dni" name="dni" th:value="${paciente.dni}" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" th:value="${paciente.telefono}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${paciente.email}" required>
                </div>

                <div class="form-group">
                    <label for="tieneObraSocial">Tiene Obra Social:</label>
                    <select class="form-control" id="tieneObraSocial" name="tieneObraSocial">
                        <option value="true" th:selected="${paciente.tieneObraSocial} == true"> Sí </option>
                        <option value="false" th:selected="${paciente.tieneObraSocial} == false"> No </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="obraSocial">Seleccione una Obra Social:</label>
                    <select class="form-control" id="obraSocial" name="obraSocial">
                        <option value="">Seleccione una opción</option>
                        <option value="OSEP" th:selected="${paciente.obraSocial == 'OSEP'}">OSEP</option>
                        <option value="SWISSMEDICAL" th:selected="${paciente.obraSocial == 'SWISSMEDICAL'}">SWISSMEDICAL</option>
                        <option value="OSDE" th:selected="${paciente.obraSocial == 'OSDE'}">OSDE</option>
                        <option value="OSPE" th:selected="${paciente.obraSocial == 'OSPE'}">OSPE</option>
                        <option value="SANCOR" th:selected="${paciente.obraSocial == 'SANCOR'}">SANCOR</option>
                        <option value="MEDICUS" th:selected="${paciente.obraSocial == 'MEDICUS'}">MEDICUS</option>
                        <option value="OMINT" th:selected="${paciente.obraSocial == 'OMINT'}">OMINT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numeroAfiliado">Número de Afiliado:</label>
                    <input type="number" class="form-control" id="numeroAfiliado" name="numeroAfiliado" th:value="${paciente.numeroAfiliado}">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="password2">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>

                <div class="form-group">
                    <label for="archivo">Foto de perfil:</label>
                    <input type="file" class="form-control-file" id="archivo" name="archivo">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>
        </div>

        <!-- Incluye los scripts de Bootstrap al final del documento -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
