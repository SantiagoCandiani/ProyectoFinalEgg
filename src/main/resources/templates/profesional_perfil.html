<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Perfil Profesional</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/styleProfesionalPerfil.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div>
            <h1>Perfil del Profesional</h1>
            <p>Nombre: <span th:text="${profesional.nombre}"></span></p>
            <p>Apellido: <span th:text="${profesional.apellido}"></span></p>
            <p>Fecha de Nacimiento: <span th:text="${profesional.fechaNacimiento}"></span></p>
            <p>DNI: <span th:text="${profesional.dni}"></span></p>
            <p>Tel√©fono: <span th:text="${profesional.telefono}"></span></p>
            <p>Email: <span th:text="${profesional.email}"></span></p>
            <p>Imagen: </p>
            <div class="img">
                <a th:if="${profesional.imagen != null}" th:href="@{/imagen/perfil/__${profesional.id}__}">
                    <img th:style="'width: 50%; margin: auto; height: auto; padding: 10px 15px;'" th:src="@{/imagen/perfil/__${profesional.id}__}">
                </a>
            </div>
            <p> CALIFICAR :</p> 
            <div class="puntuacion">
                <div class="container">
                    <div class="rating">    
                        <input type="radio" name="calificacion" value="1" style="--c:#2ae418">
                        <input type="radio" name="calificacion" value="2" style="--c:#2ae418">
                        <input type="radio" name="calificacion" value="3" style="--c:#2ae418">
                        <input type="radio" name="calificacion" value="4" style="--c:#2ae418">
                        <input type="radio" name="calificacion" value="5" style="--c:#2ae418">
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
