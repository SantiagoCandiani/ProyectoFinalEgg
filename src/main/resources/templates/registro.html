<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form class="formulario" th:action=@(/registro)" method="POST">
            
            <div class="form-group my-3">
                <h3 class="card-title">Registrate!</h3>
            </div>
            <div class="form-group my-3">
                <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
            </div>
            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="nombre" placeholder="CONTRASEÑA" th:value="${password}">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="nombre" placeholder="CONTRASEÑA" th:value="${password2}">
            </div>
            
            
            <button type="submit" class="btn btn-primary mt-3 botones">Regristrarme</button>
            
            
        </form>
    </body>
</html>
