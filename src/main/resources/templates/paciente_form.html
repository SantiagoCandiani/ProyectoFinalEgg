         <!-- ======= Breadcrumbs Section ======= -->
            <section class="breadcrumbs">
                <div class="container">

                    <h2>Registro Paciente Medifour</h2>
                    <ol>
                    <li><a th:href="@{/}">Inicio</a></li>
                    </ol>
                </div>
                </div>
            </section>
        <!-- End Breadcrumbs Section -->
        
        <form th:action="@{/paciente/registrar}" method="POST" >
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <br>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <br>
                <br>
            </div>    
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            <br>
            <br>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <br>
                <br>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <br>
                <br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
            </div>
            <label for="tieneObraSocial">Tiene Obra Social:</label>
            <select id="tieneObraSocial" name="tieneObraSocial">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
            <br>
            <br>
            <div class="form-group">
                <label for="nombreObraSocial">Nombre de Obra Social:</label>
                <input type="text" id="nombreObraSocial" name="nombreObraSocial">
                <br>
                <br>
            </div>
            <div class="form-group">
                <label for="numeroAfiliado">Número de Afiliado:</label>
                <input type="text" id="numeroAfiliado" name="numeroAfiliado">
                <br>
                <br>
            </div>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required ><br>
            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" required ><br>
            <br>
            <input type="submit" value="Registrar">
        </form>
        <br>
        <a th:href="@{/paciente/listar}">
            <button type="submit">Ver Lista de Pacientes</button>
        </a>
