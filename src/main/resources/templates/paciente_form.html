<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Paciente</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link href="/assets/img/favicon.png" rel="icon">
        <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
        <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
        <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
        <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="/assets/css/style.css" rel="stylesheet">
        <link href="/css/Form.css" rel="stylesheet">

    </head>

    <body style="background-image: url('/assets/img/hero-bg.jpg'); background-size: cover;">

        <!-- ======= Top Bar ======= -->
        <div id="topbar" class="d-flex align-items-center fixed-top">
            <div class="container d-flex justify-content-between">
                <div class="contact-info d-flex align-items-center">
                    <i class="bi bi-envelope"></i>
                    <a href="mailto:info@Medifour.com">info@Medifour.com</a>
                    <i class="bi bi-phone"></i> +51 558 863 3667
                </div>
                <!-- Se añadió los links -->
                <div class="d-none d-lg-flex social-links align-items-center">
                    <a href="https://es-la.facebook.com/login" class="facebook"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.instagram.com/accounts/login/" class="instagram"><i class="bi bi-instagram"></i></a>
                </div>       

            </div>
        </div>

        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center">
                <h1 class="logo me-auto"><a th:href="@{/}">Medifour</a></h1>
                <!-- Uncomment below if you prefer to use an image logo -->
                <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
            </div>
        </header>
        <!-- End Header -->

        <!-- ======= Breadcrumbs Section ======= -->
        <section class="breadcrumbs">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Registro Paciente Medifour</h2>
                    <ol>
                        <li><a th:href="@{/}">Inicio</a></li>
                    </ol>
                </div>
            </div>
        </section>
        <!-- End Breadcrumbs Section -->

        <div th:replace="/fragments/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>


        <div class="container">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="form-container">
                    <form th:action="@{/paciente/registrar}" method="POST" >
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre" required>
                            <br>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" required>
                            <br>
                            <br>
                        </div>    
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        <br>
                        <br>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="number" id="dni" name="dni" placeholder="Nro de 5 digitos minimo" required>
                            <br>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" placeholder="5 caracteres minimo" required>
                            <br>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="user@mail.com" required>
                            <br>
                            <br>
                        </div>
                        <label for="tieneObraSocial">Tiene Obra Social:</label>
                        <select id="tieneObraSocial" name="tieneObraSocial">
                            <option value="true">Sí</option>
                            <option value="false" selected>No</option> <!-- Establecer "No" como seleccionado por defecto -->
                        </select>
                        <br>
                        <br>
                        <div class="form-group" id="obraSocialContainer">
                            <label for="obraSocial">Seleccione una Obra Social:</label>
                            <select id="obraSocial" name="obraSocial">
                                <option value="">Seleccione una opción</option>
                                <option value="OSEP">OSEP</option>
                                <option value="SWISSMEDICAL">SWISSMEDICAL</option>
                                <option value="OSDE">OSDE</option>
                                <option value="OSPE">OSPE</option>
                                <option value="SANCOR">SANCOR</option>
                                <option value="MEDICUS">MEDICUS</option>
                                <option value="OMINT">OMINT</option>
                            </select>
                        </div>

                        <div class="form-group" id="numeroAfiliadoContainer">
                            <label for="numeroAfiliado">Número de Afiliado:</label>
                            <input type="text" id="numeroAfiliado" name="numeroAfiliado" placeholder="Debe ser un nro">
                            <br>
                            <br>
                        </div>
                        <div class="form-group my-3">
                            <input type="file" class="form-control" name="archivo" >
                        </div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="5 caracteres minimo" required ><br>
                        <label for="password2">Confirmar Contraseña:</label>
                        <input type="password" id="password2" name="password2" placeholder="5 caracteres minimo" required ><br>
                        <br>
                        <input type="submit" value="Registrar">
                    </form>
                </div>
            </div>
        </div>
        <br>
        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="appointment-btn scrollto">Volver</a>

                </div>
            </div>
        </section>
        <a th:href="@{/paciente/listar}">
            <button type="submit">Ver Lista de Pacientes</button>
        </a>
        <br>
        <br>

        <!-- ======= Footer ======= -->
        <footer id="footer">
            <div class="container d-md-flex py-4">

                <div class="me-md-auto text-center text-md-start">
                    <div class="copyright">
                        <h5>&copy; Copyright <strong><span>Medifour</span></strong>. Todos los derechos reservados </h5>
                    </div>
                    <div class="credits">
                        <!-- All the links in the footer should remain intact. -->
                        <!-- Licensing information: https://bootstrapmade.com/license/ -->
                        <!--Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>-->
                    </div>
                </div>
                <!-- se añadió los links-->
                <div class="social-links text-center text-md-right pt-3 pt-md-0">
                    <a href="https://twitter.com/?lang=es" class="twitter"><i class="bx bxl-twitter"></i></a>
                    <a href="https://es-la.facebook.com/" class="facebook"><i class="bx bxl-facebook"></i></a>
                    <a href="https://www.instagram.com/accounts/login/" class="instagram"><i class="bx bxl-instagram"></i></a>
                </div>
            </div>
        </footer><!-- End Footer -->

        <div id="preloader"></div>
        <a
            href="#"
            class="back-to-top d-flex align-items-center justify-content-center"
            ><i class="bi bi-arrow-up-short"></i
            ></a>

        <!-- Template Main JS File -->
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/paciente_form.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </body>
</html>
