<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Medifour</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('assets/img/fondo-register-profesional.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Medifour</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Acerca de nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Especialidades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Doctores</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <h2>Registro</h2>
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">

                    <!-- Horario de consulta -->
                    <label for="Horarios-disponibles">Horarios disponibles</label>
                    <div class="form-row">
                        <h4> Inicio</h4>
                        <div class="col-md-3 mb-3">
                            <input type="time" class="form-control" id="horario-disponibles" placeholder="horario"required>
                        </div>
                        <h4> Fin</h4>                        
                        <div class="col-md-3 mb-3">
                            <input type="time" class="form-control" id="horario-disponibles" placeholder="horario"required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="especialidad">Especialidad</label>
                    <select name="especialidad" id="especialidad">
                        <option value="clinica">Clinica</option>
                        <option value="pediatria">Pediatria</option>
                        <option value="ginecologia">Ginecologia</option>
                        <option value="cardiologia">Cardiologia</option>
                    </select>
                    <div class="form-row">
                        <div class="col-md-6">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="lunes">
                            <label class="custom-control-label" for="lunes">Lunes</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="martes">
                            <label class="custom-control-label" for="martes">Martes</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="miercoles">
                            <label class="custom-control-label" for="miercoles">Miércoles</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="jueves">
                            <label class="custom-control-label" for="jueves">Jueves</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="viernes">
                            <label class="custom-control-label" for="viernes">Viernes</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="sabado">
                            <label class="custom-control-label" for="sabado">Sábado</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="domingo">
                            <label class="custom-control-label" for="domingo">Domingo</label>
                          </div>
                        </div>
                      </div>
                </div>

            </div>

            <div class="form-row">

                <!-- Precio de consultas -->
                <div class="col-md-6 mb-3">
                    <label for="precio">Precio consulta</label>
                    <input type="number" class="form-control" id="precio-consulta" placeholder="Precio Consulta"
                        required>
                </div>
                <!-- Se ingresa la imagen de perfil -->
                <div class="col-md-6 mb-3">
                    <label for="imagen">Imagen</label>
                    <input type="file" class="form-control-file" id="imagen">
                </div>
            </div>

            <!-- Se ingresa las contraseñas -->
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password">Contraseña de nuevo</label>
                    <input type="password" class="form-control" id="password2" placeholder="Contraseña" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Registrarse</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
