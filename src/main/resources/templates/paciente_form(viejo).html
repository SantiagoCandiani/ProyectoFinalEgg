<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Paciente</title>
    </head>
    <body>
        <h1>Registrar Paciente</h1>
        <form th:action="@{/paciente/registrar}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="tieneObraSocial">Tiene Obra Social:</label>
            <select id="tieneObraSocial" name="tieneObraSocial">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select><br>
            <label for="nombreObraSocial">Nombre de Obra Social:</label>
            <input type="text" id="nombreObraSocial" name="nombreObraSocial"><br>
            <label for="numeroAfiliado">Número de Afiliado:</label>
            <input type="text" id="numeroAfiliado" name="numeroAfiliado"><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" required><br>
            <input type="submit" value="Registrar">
        </form>
        <a th:href="@{/paciente/listar}">
            <button>Ver Lista de Pacientes</button>
        </a>
    </body>
</html>
